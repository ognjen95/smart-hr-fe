query FindAllQuestion($queryOptionsInput: QueryOptionsInput) {
  findAllQuestion(QueryOptionsInput: $queryOptionsInput) {
    edges {
      cursor
      node {
        answers {
          answered
          id
          isCorrect
          text
        }
        id
        points
        questionGroup {
          id
          name
        }
        testId
        text
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    totalCount
  }
}